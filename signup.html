<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title></title>
  <!-- FAV ICON -->
  <link rel="icon" type="image/png" href="">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Courgette|Poiret+One" rel="stylesheet">
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <!-- External CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

  <section class="signup">
    <form>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <div class="signup-form">
              <h1 class="display-5">Sign up with free account</h1>
              <p>Create a free Amos Na! account and receive updates on current packages on sale. Already have an account with us? 
                Login <a href="welcome.html">here</a>.</p>
              <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="exampleInputEmail1">First Name</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Last Name</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                  </div>
                  <div class="col-lg-8 offset-lg-2">
                    <div class="form-group form-check mt-5">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1"><small>By checking this box, you agree to Amos Na!'s 
                      <span class="text-primary">Anti-spam Policy & Terms of Use.</span></small></label>
                    </div>
                  </div>
                  <div class="col-lg-12 text-center">
                    <button type="button" class="btn btn-primary w-100" data-toggle="modal" data-target="#exampleModalCenter">
                      Sign up
                    </button>
                  </div>

                  <!-- Modal -->
                  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalCenterTitle">Congratulations!</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          You are now registered to Amos Na!
                        </div>
                        <div class="modal-footer">
                          <a href="welcome.html"><button type="button" class="btn btn-primary">Login</button></a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- END MODAL -->
              </div> <!-- END SIGNUP FORM CLASS ROW -->
            </div> <!-- END SIGNUP FORM CLASS -->
          </div> <!-- END ROW GRID -->
        </div> <!-- END CONTAINER ROW -->
      </div> <!-- END CONTAINER -->
    </form>
    </div>
  </section>


  <!-- jQuery JS -->
  <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

</body>
</html>
